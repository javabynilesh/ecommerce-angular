<div class="flex flex-col item-center py-10">
    <main class="px-4 sm:px-6 max:w-7xl pb-10">
        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-15">
            <h1 class="text-4xl font-bold text-white">Products</h1>
            <div class="flex items-center">
                <div>
                    <button mat-button [matMenuTriggerFor]="sortMenu">
                        sort
                    </button>
                    <mat-menu #sortMenu="matMenu">
                        <button mat-menu-item>Price: heigh-low</button>
                        <button mat-menu-item>Price: low-high</button>
                    </mat-menu>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <section class="pt-6">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
                <div>
                    <div class="flex items-center justify-between">
                        <p class="text-lg">Filters</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>
                    <form class="hidden lg:block">
                        <div *ngFor="let item of filterData let last=last">
                            <div class="py-6">
                                <span clas="font-medium">{{item.name}}</span>

                                <div class="pt-6" id="filter-section-0">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of item.options">
                                            <div class="flex items-center">
                                                <mat-checkbox id="filter - '+ option.value"
                                                [name] ="item.id"
                                                [value]="option.value"
                                                (click) = "handleMultipleSelectFilter(option.value,item.id)"
                                                >
                                                <span class="text-sm text-gray-500">
                                                    {{option.label}}
                                                </span>
                                                </mat-checkbox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <mat-divider *ngIf="!last"></mat-divider>
                        </div>
                        <mat-divider></mat-divider>
                        <div *ngFor="let item of singleFilterData let last=last">
                            <div class="py-6">
                                <span clas="font-medium">{{item.name}}</span>

                                <div class="pt-6" id="filter-section-0">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of item.options">
                                            <div class="flex items-center">
                                                <mat-radio-button  id="filter - '+ option.value"
                                                [name] ="item.id"
                                                [value]="option.value"
                                                (click)="handleSingleSelectFilter(option.value,item.id)"
                                                >
                                                <span class="text-sm text-gray-500">
                                                    {{option.label}}
                                                </span>
                                                </mat-radio-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <mat-divider *ngIf="!last"></mat-divider>
                        </div>
                    </form>
                </div>
                <div class="lg:col-span-3">
                   <div class="flex flex-wrap justify-evenly">
                        <!-- div tag space ghete and <ng-container> space ghet nhi difference-->
                        <ng-container *ngFor="let menPant of menPants">
                            <app-product-card [product]="menPant"/>
                        </ng-container>
                   </div>
                </div>
            </div>
        </section>

    </main>
</div>
